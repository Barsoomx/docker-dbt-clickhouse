version: 2
updates:
  # pip requirements.txt
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
    assignees:
      - "barsoomx"
    open-pull-requests-limit: 20
    rebase-strategy: auto

  # docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "barsoomx"
    open-pull-requests-limit: 20
    rebase-strategy: auto
